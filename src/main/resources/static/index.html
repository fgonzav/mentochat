<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <h1>Mento chat</h1>
    <div class="row">
        <form class="form-inline">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </div>
            <div class="col-md-12">&nbsp;</div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12 conversation-container">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat box</th>
                </tr>
                </thead>
                <tbody id="chatbox">
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label for="message">Message:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea id="message" class="form-control" placeholder="Your message here..." disabled="disabled" ></textarea>
                        <button id="send" class="btn btn-default" type="submit" disabled="disabled" >Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
